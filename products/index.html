<!DOCTYPE html>
<html lang="RU">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Продукты</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/index_3.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="../scripts/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

</head>

<body>
    <section class="third-section-intro">
        <div class="container">
            <header class="header">
                <div class="header-buttons">
                    <button class="header-button active" id="products-link">Продукты</button>
                    <button class="header-button" id="recipes-link">Рецепты</button>
                </div>
                <a href="/"><img src="../images/logotype.svg" alt="" class="header-logotype">
                    <img src="../images/logotype-row.svg" alt="" class="header-logotype_row"></a>
                <div class="header-buttons">
                    <button class="header-button" id="about-link">О компании</button>
                    <button class="header-button" id="contacts-link">Контакты</button>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="12" viewBox="0 0 22 12" class="header-menu">
                    <path d="M1 1H21" stroke="#123704" stroke-width="2" stroke-linecap="round" />
                    <path d="M1 6H21" stroke="#123704" stroke-width="2" stroke-linecap="round" />
                    <path d="M1 11H21" stroke="#123704" stroke-width="2" stroke-linecap="round" />
                </svg>
            </header>
            <div class="header-mobile">
                <img src="../images/logo-footer.svg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="12" viewBox="0 0 22 12" fill="none">
                    <path d="M1 1H21" stroke="#123704" stroke-width="2" stroke-linecap="round" />
                    <path d="M1 6H21" stroke="#123704" stroke-width="2" stroke-linecap="round" />
                    <path d="M1 11H21" stroke="#123704" stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>

            <div class="content">
                <div class="a-wrapper">
                    <button id="allproducts">Все продукты</button>
                    <button id="seasonings">Приправы</button>
                    <button id="spices">Специи</button>
                    <button id="peppers">Перцы</button>
                    <button id="herbs">Травы</button>
                    <button id="supplements">Кулинарные добавки</button>
                    <button id="horeca">HoReCa</button>
                </div>
                <div class="content-second-items-wrapper">
                    <div class="content-second-item products-all products-container"></div>
                </div>
            </div>
        </div>
    </section>
   
</body>

</html>
